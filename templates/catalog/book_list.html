{% extends 'catalog/base.html' %}


{% block content %}
    <h1>Список книг</h1>
    {% if book_list %}
        <ul>
            {% for book in book_list %}
                <li>
                    <a href="{{ book.get_absolute_url }}">{{ book.title }}</a> ({{ book.genre }})
                    <span> | </span>
                    <a href="book-update/{{ book.id }}">Изменить</a>
                    <span> | </span>
                    <a href="book-delete/{{ book.id }}">Удалить</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Книг не найдено</p>
    {% endif %}
{% endblock %}
